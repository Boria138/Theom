format = """
[╭─](cyan) \
$username \
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$cmd_duration\
$line_break\
[╰─λ](bold purple) """

[username]
show_always = true
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "[@$hostname](blue) "

[directory]
style = "green"
format = "[$path]($style) "

[git_branch]
format = "on  [$branch](magenta) "

[git_status]
format = '([\[$all_status$ahead_behind\]](red) )'

[nodejs]
symbol = ""
format = "via [$symbol $version](bold green) "

[python]
format = "via [ $version](yellow) "

[rust]
symbol = ""
format = "via [$symbol $version](red) "

[cmd_duration]
format = "took [$duration](yellow) "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"


[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ $time ](fg:#a0a9cb)]($style)'
